<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

</head>
<script>
    function start() {
        var element = document.getElementById("myprogressBar");
        var width = 1;
        var identity = setInterval(scene, 10);

        function scene() {
            if (width >= 100) {
                clearInterval(identity);
            } else {
                width++;
                element.style.width = width + '%';
            }
        }
    }
</script>

<body>
<main>
    <a href="/">

        </header>
    </a>
</main>
<div class="ui-widget">

    <table class="table">

            <td>
                <form action="/uploadIMG" enctype="multipart/form-data" method="post" class="container">

                    <input type="file" name="file"><br>
                    <button onclick="start()">Upload</button>

                </form>
            </td>

        <tr th:each="file : ${fileofPics}">

        </tbody>
    </table>
</div>
