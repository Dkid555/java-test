<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Merge-pdf-page</title>
</head>
<body>
<main>
    <a href="/">
        <header class="brand-name">
            <img class="brand-logo" src="../static/images/logo.jpg" width="50"
                 th:src="@{/images/logo.jpg}" alt="logo" aria-hidden="true">
        </header>
    </a>
</main>


<div class="ui-widget">
    <form action="/uploadMerge" enctype="multipart/form-data" method="post" class="container">
        <input type="file" name="file"><br>
        <button>Upload</button>
    </form>
</div>

<div class="ui-widget">
    <form action="/pdfmerge/" class="container">

        <button role="button" class="btn-light" onclick="this.reload()">Merge all uploaded pdf</button>
    </form>

</div>

<div>
    <table class="table" aria-setsize="10">
        <thead>
        <tr>
            <th>file names</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filename : ${filesnames}">
            <td th:text="${filename}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
