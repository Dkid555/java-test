<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="registration-cssave">
    <form>
        <h3 class="text-center">Entrance the Database</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="login" maxlength="15" minlength="4"
                   pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Login" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="4" id="password"
                   placeholder="Password" required>
        </div>
        <div class="form-group">
            <button class="button" name="btn" type="submit">Enter</button>
            <script>
                const a = document.getElementById("username").onclick()
                const b = document.getElementById("password").onclick()
                if (a) alert("confirm")
            </script>
            <!--      <script src="/js/pass.js"></script>-->
        </div>

        <div>
            <label for="userPassword">Password: </label>
            <input id="userPassword" type="password" size="12"/>
            <button id="selectAll">Select All</button>
            <script>
                document.getElementById("selectAll").onclick = () => {
                    document.getElementById("userPassword").select();
                }
            </script>
        </div>


    </form>
    <div>
        <a href="/hello">
            <input type="button" value="Go hello"/>
        </a>
    </div>

</body>
</html>
